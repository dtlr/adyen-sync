apiVersion: apps/v1
kind: Deployment
metadata:
  name: jdna-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jdna-sync
  template:
    metadata:
      labels:
        app: jdna-sync
        tags.datadoghq.com/jdna-sync.env: qa
    spec:
      containers:
        - name: jdna-sync
          image: ghcr.io/dtlr/jdna-sync:edge
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/jdna-sync.env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/jdna-sync.service']
            - name: APP_PORT
              value: '3000'
            - name: LOG_LEVEL
              value: 'debug'
            - name: APP_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['env']
            - name: DTLR_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DTLR_DATABASE_URI
            - name: SPC_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: SPC_DATABASE_URI
            - name: LOCATIONSAPI_URL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: LOCATIONSAPI_URL
            - name: LOCATIONSAPI_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: LOCATIONSAPI_CLIENT_ID
            - name: LOCATIONSAPI_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: LOCATIONSAPI_CLIENT_SECRET
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_PASSWORD
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_PORT
            - name: ADYEN_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: ADYEN_KEY
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /v2/readyz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
