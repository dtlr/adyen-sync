---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-secret
spec:
  secretStoreRef:
    name: onepassword-store
    kind: ClusterSecretStore
  target:
    name: app-secret
    creationPolicy: Owner
  data:
    - secretKey: ADYEN_KEY
      remoteRef:
        key: adyen-worker
        property: credential
    - secretKey: DB_HOST
      remoteRef:
        key: jmc-pgsql-jmc-jm
        property: alias
    - secretKey: DB_USER
      remoteRef:
        key: jmc-pgsql-jmc-jm
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: jmc-pgsql-jmc-jm
        property: password
    - secretKey: DB_PORT
      remoteRef:
        key: jmc-pgsql-jmc-jm
        property: port
    - secretKey: LOCATIONSAPI_URL
      remoteRef:
        key: jfprocessor
        property: hostname
    - secretKey: LOCATIONSAPI_CLIENT_ID
      remoteRef:
        key: jfprocessor
        property: LOCATIONSAPI_CLIENT_ID
    - secretKey: LOCATIONSAPI_CLIENT_SECRET
      remoteRef:
        key: jfprocessor
        property: LOCATIONSAPI_CLIENT_SECRET
    - secretKey: bannerSpecificURI
      remoteRef:
        key: someKey
        property: connection_string
